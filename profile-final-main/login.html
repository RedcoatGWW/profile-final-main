                <a  href="index.html" style="z-index: 1000;"><img src="assets/img/nav-logo.png" alt="..." width="70px" height="70px" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html">Tech Stack</a></li>

                    </ul>
                </div>
                    <div class="form-outline" data-mdb-input-init>
                      <input type="search" id="sbar" class="form-control" placeholder="Search for tools"/>
                    </div>
                    <button type="button" class="btn btn-primary" data-mdb-ripple-init>
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
            </div>

        <!-- Contact-->
        <section class="page-section" id="contact">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Log In</h2>
                </div>
                <form id="contactForm" >
                    <div class="row align-items-stretch mb-5">
                        <div class="col-md-6">
                            <div class="form-group">
                        
                            </div>
                            <div class="form-group">
                                <!-- Email address input-->
                                <input class="form-control" id="email" type="email" placeholder="Your Email *" data-sb-validations="required,email" />
                                <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                                <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
                            </div>
                            <div class="form-group mb-md-0">
                                <!-- password input-->
                                <input class="form-control" id="password" type="password" placeholder="Password" data-sb-validations="required" />
                                <div class="invalid-feedback" data-sb-feedback="password:required">A password is required.</div>
                                <br>
                                <div class="text-center"><button class="btn btn-primary btn-xl text-uppercase" id="loginButton" href = "loggedin.html" type="button">Log In</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>

                </div>
